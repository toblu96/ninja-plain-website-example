<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="extern.html" rel="import" />

</head>

<body>
    <include src="nav.html">Loading...</include>
    <h1>hello from home</h1>

    <div id="myform">
        <b>Simple form with name and age ...</b>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text" id="age">
                    <input type="button" :data-test="`button-${idx}`" id="add" value="Add"
                        onclick="Javascript:addRow()">
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
        </table>
    </div>
    <div id="mydata">
        <b>Current data in the system ...</b>
        <table id="myTableData" border="1" cellpadding="2">
            <tr>
                <td>&nbsp;</td>
                <td><b>Name</b></td>
                <td><b>Age</b></td>
            </tr>
        </table>
        &nbsp;

    </div>
    <div id="myDynamicTable" data-animal-type="bird">
        <input type="button" id="create" value="Click here" onclick="Javascript:addTable()">
        to create a Table and add some data using JavaScript
    </div>

    <br>
    <button onclick="window.location = '/extern.html'" style="margin-bottom: 1rem;">Navigate to external page</button>

    <!-- Because its also a nav element with a tags inside, css classes from the nav html gets applied here -->
    <nav>
        <a href="#" data-animal-type="bird">test</a>
        <a href="#">test</a>
    </nav>

    <script>
        (() => {
            const includes = document.getElementsByTagName('include');
            [].forEach.call(includes, i => {
                let filePath = i.getAttribute('src');
                fetch(filePath).then(file => {
                    file.text().then(content => {
                        i.insertAdjacentHTML('afterend', content);
                        i.remove();
                    });
                });
            });
        })();
    </script>
    <script src="js/script.js"></script>
</body>


<!-- Gets globally applied to currently loaded components -->
<style>
    button {
        border-radius: 0.5rem;
        padding: 0.5rem 1rem;
        font-weight: bold;
        border: none;
        background-color: rgb(42, 42, 209);
        color: white;
        cursor: pointer;
    }

    button:hover {
        background-color: rgb(74, 74, 253);
    }
</style>

</html>
